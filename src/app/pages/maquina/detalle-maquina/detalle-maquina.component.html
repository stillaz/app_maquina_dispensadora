<ion-header>
  <ion-toolbar>
    <ion-title class="fondo">Crear Maquina</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="formulario">
    <form [formGroup]="formulario">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Id</ion-label>
          <ion-input type="text" formControlName="id"></ion-input>
          <ion-button fill="outline" slot="end" (click)="generarId()">
            <ion-icon name="reload-circle-outline" slot="start"></ion-icon>
            Generar
          </ion-button>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Tipo</ion-label>
          <ion-select cancelText="cancelar" okText="aceptar" formControlName="tipo">
            <ion-select-option [value]="item" *ngFor="let item of tipoMaquina">{{item}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Activo</ion-label>
          <ion-checkbox formControlName="activo"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ubicaci√≥n</ion-label>
          <ion-input type="text" formControlName="ubicacion"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Lugar</ion-label>
          <ion-input type="text" formControlName="lugar"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="productos()" [disabled]="!existe">
        Productos
        <ion-icon name="pizza" slot="start"></ion-icon>
      </ion-button>

      <ion-button color="success" (click)="guardar()">
        Guardar
        <ion-icon name="save" slot="start"></ion-icon>
      </ion-button>

      <ion-button color="danger" (click)="eliminar()">
        Eliminar
        <ion-icon name="trash" slot="start"></ion-icon>
      </ion-button>

      <ion-button color="medium" (click)="cerrar()">
        Cancelar
        <ion-icon name="close" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
