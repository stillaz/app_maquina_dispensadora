<ion-content>
  <div class="background">
    <ion-grid>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4" style="margin-left: auto; margin-right: auto; display: block;">
          <img src="assets/shapes.svg" style="width:100%;">
        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
    </ion-grid>

    <form [formGroup]="formulario">
      <ion-card *ngIf="formulario && formulario.controls">
        <ion-item>
          <ion-label position="floating" color="dark">Email</ion-label>
          <ion-input type="email" formControlName="username"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="formulario.controls.username.errors && formulario.controls.username.touched">
          <p>El correo electrónico no es válido</p>
        </ion-item>

        <ion-item>
          <ion-label position="floating" color="dark">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="formulario.controls.password.errors && formulario.controls.password.touched">
          <p>La contraseña no es válida</p>
        </ion-item>

        <ion-button color="primary" expand="block" style="margin-top: 10px" (click)="logueo()"
          [disabled]="formulario.invalid">INGRESAR</ion-button>

        <ion-button color="warning" expand="block" fill="outline" style="margin-top: 10px" (click)="olvidoClave()">
          ¿Olvidaste la contraseña?
        </ion-button>

        <!--<p>¿Olvidaste tu contraseña?
              <a>Entra aquí</a>
            </p>-->
      </ion-card>
    </form>
  </div>
</ion-content>
